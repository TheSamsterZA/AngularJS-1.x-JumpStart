<h2>Orders from {{ customer.name}}</h2>
<table class="table table-striped">
  <tr>
    <th ng-repeat="(key, value) in customer.orders[0]">{{ key | uppercase }}</th>
  </tr>
  <tr ng-repeat="order in customer.orders" class="repeat-animation">
    <td>{{ order.id }}</td>
    <td>{{ order.product }}</td>
    <td>{{ order.total | currency:'R '}}</td>
  </tr>
</table>
</br />
<span>Total Orders: {{ orders.length }}</span>
