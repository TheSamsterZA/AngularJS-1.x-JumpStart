<!doctype html>
<html ng-app>
  <head>
    <title>AngularJS Filters</title>
  </head>

  <body ng-init="customers=
  [
    {name: 'Sam', city: 'New York', orderTotal: 99.8732, joined: '2000-12-02'},
    {name: 'Retard', city: 'Chicago', orderTotal: 327.1784, joined: '2007-04-26'},
    {name: 'Karusha', city: 'Atlanta', orderTotal: 5.2, joined: '2012-07-14'},
    {name: 'Sadhika', city: 'California', orderTotal: 452.946, joined: '2008-01-04'},
  ]">

    <h2>Customers</h2>
    Filter: <input type="text" ng-model="nameFilter.name" />
    <br /><br />
    <table>
      <tr>
        <th ng-repeat="(key, value) in customers[0]" ng-click="sortBy='{{key}}';reverse=!reverse">{{ key | uppercase }}</th>
        <!--<th ng-click="sortBy='name'; reverse=!reverse">Name</th>
        <th ng-click="sortBy='city'; reverse=!reverse">City</th>
        <th ng-click="sortBy='orderTotal'; reverse=!reverse">Order Total</th>
        <th ng-click="sortBy='joined'; reverse=!reverse">Joined</th>-->
      </tr>
      <tr ng-repeat="customer in customers | filter:nameFilter | orderBy:sortBy:reverse">
        <td>{{ customer.name }}</td>
        <td>{{ customer.city }}</td>
        <td>{{ customer.orderTotal | currency:'R ' }}</td>
        <td>{{ customer.joined | date }}</td>
      </tr>
    </table>

    <script src="../js/angular.js"></script>
  </body>
</html>
