<!doctype html>
<html ng-app="app">
  <head>
    <title>AngularJS Controllers & Modules</title>
  </head>

  <body ng-controller="customersController">

    <h2>Customers</h2>
    Filter: <input type="text" ng-model="nameFilter.name" />
    <br /><br />
    <table>
      <tr>
        <th ng-repeat="(key, value) in customers[0]" ng-click="sortCustomers(key)">{{ key | uppercase }}</th>
        <!--<th ng-click="sortBy='name'; reverse=!reverse">Name</th>
        <th ng-click="sortBy='city'; reverse=!reverse">City</th>
        <th ng-click="sortBy='orderTotal'; reverse=!reverse">Order Total</th>
        <th ng-click="sortBy='joined'; reverse=!reverse">Joined</th>-->
      </tr>
      <tr ng-repeat="customer in customers | filter:nameFilter | orderBy:sortBy:reverse">
        <td>{{ customer.name }}</td>
        <td>{{ customer.city }}</td>
        <td>{{ customer.orderTotal | currency:'R ' }}</td>
        <td>{{ customer.joined | date }}</td>
      </tr>
    </table>
    </br />
    <span>Total Customers: {{ customers.length }}</span>

    <script src="../js/angular.js"></script>
    <script src="app.js"></script>
    <script src="customers/customersController.js"></script>
  </body>
</html>
